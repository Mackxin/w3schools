<!DOCTYPE html>
<html>
<head>
<style>
.div1 {
  height: 200px;
  width: 50%;
  background-color: rgb(182, 216, 32);
}
.div2 {
  height: 100px;
  width: 500px;
  background-color: powderblue;
}
.div3 {
  max-width: 500px;
  height: 100px;
  background-color: rgb(182, 17, 160);
}
</style>
</head>
<body>

<h2>Set the height and width of an element</h2>

<p>This div element has a height of 200px and a width of 50%:</p>

<div class="div1"></div><br>
<div class="div2"></div><br>
<div class="div3"></div>

</body>
</html>
