<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  /* border-collapse: collapse;   表格的边框合并为相邻单元格共享边框 */
  width: 100%;
  border: 1px solid #dddddd;
  border-spacing: 5px;   /* 边框间距 */
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
    <caption>Monthly savings</caption>
  <tr>
    <th>Company</th>
    <th colspan="2">Contact</th>
  </tr>
  <tr>

    <td>Maria Anders</td>

  </tr>
  <tr>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
  <tr>
    <td>Ernst Handel</td>
    <td>Roland Mendel</td>
    <td>Austria</td>
  </tr>
  <tr>
    <td>Island Trading</td>
    <td>Helen Bennett</td>
    <td>UK</td>
  </tr>
  <tr>
    <td>Laughing Bacchus Winecellars</td>
    <td>Yoshi Tannamuri</td>
    <td>Canada</td>
  </tr>
  <tr>
    <td>Magazzini Alimentari Riuniti</td>

    <td>Italy</td>
  </tr>
</table>

</body>
</html>
